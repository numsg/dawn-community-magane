// group名称   --依据实际项目修改
group 'com.gsafety.dawn.community'
// 版本号    --依据实际项目修改
version '0.0.1-RC'

ext {
    // jar包所在模块名称  --依据实际项目修改
    jarProjectName = 'dawn-community-manage-backend'
    // jar包发布的实际名称  --依据实际项目修改
    jarArchivesBaseName = 'dawn-community-manage-backend'
    // jar包版本
    jarVersion = version
    // maven仓库地址
    mavenUrl = 'http://nexus.gsafety.com/repository/maven-public/'

    // 是否指定了imageVersion
    hasImageVersion = project.hasProperty('imageVersion')

    // docker镜像版本号
    imageVersion = project.hasProperty('imageVersion')? imageVersion : version

    dockerConfig = [
            // docker远端构建进程配置地址
            url: 'http://172.22.3.101:2375/',
            // docker发布仓库地址及认证信息
            registryCredentials: [
                    // 发布的镜像仓库地址
                    url     : 'http://172.22.3.5:9001',
                    username: 'guoquan',
                    password: '123456',
                    email   : 'admin@example.com'
            ],
            // image镜像对应的前缀域名  --依据实际项目修改
            imageDomain : '172.22.3.5:9001/dawn',
            // 发布类型 jar or war，暂时只支持jar  --依据实际项目修改
            publishType        : 'jar'
    ]
}